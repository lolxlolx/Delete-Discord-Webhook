<html><head><base href="https://discord.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Webhook Deleter</title>
<style>
  body {
    font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #36393f;
    color: #dcddde;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background-color: #2f3136;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
    width: 400px;
  }
  h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    background-color: #40444b;
    color: #dcddde;
    border-radius: 3px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #7289da;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: #677bc4;
  }
  #result {
    margin-top: 20px;
    text-align: center;
  }
  .discord-logo {
    width: 50px;
    height: 50px;
    margin: 0 auto 20px;
    display: block;
  }
</style>
</head>
<body>
<div class="container">
  <svg class="discord-logo" viewBox="0 0 24 24" fill="#7289da">
    <path d="M19.54 0c1.356 0 2.46 1.104 2.46 2.472v21.528l-2.58-2.28-1.452-1.344-1.536-1.428.636 2.22h-13.608c-1.356 0-2.46-1.104-2.46-2.472v-16.224c0-1.368 1.104-2.472 2.46-2.472h16.08zm-4.632 15.672c2.652-.084 3.672-1.824 3.672-1.824 0-3.864-1.728-6.996-1.728-6.996-1.728-1.296-3.372-1.26-3.372-1.26l-.168.192c2.04.624 2.988 1.524 2.988 1.524-1.248-.684-2.472-1.02-3.612-1.152-.864-.096-1.692-.072-2.424.024l-.204.024c-.42.036-1.44.192-2.724.756-.444.204-.708.348-.708.348s.996-.948 3.156-1.572l-.12-.144s-1.644-.036-3.372 1.26c0 0-1.728 3.132-1.728 6.996 0 0 1.008 1.74 3.66 1.824 0 0 .444-.54.804-.996-1.524-.456-2.1-1.416-2.1-1.416l.336.204.048.036.047.027.014.006.047.027c.3.168.6.3.876.408.492.192 1.08.384 1.764.516.9.168 1.956.228 3.108.012.564-.096 1.14-.264 1.74-.516.42-.156.888-.384 1.38-.708 0 0-.6.984-2.172 1.428.36.456.792.972.792.972zm-5.58-5.604c-.684 0-1.224.6-1.224 1.332 0 .732.552 1.332 1.224 1.332.684 0 1.224-.6 1.224-1.332.012-.732-.54-1.332-1.224-1.332zm4.38 0c-.684 0-1.224.6-1.224 1.332 0 .732.552 1.332 1.224 1.332.684 0 1.224-.6 1.224-1.332 0-.732-.54-1.332-1.224-1.332z"/>
  </svg>
  <h1>Discord Webhook Deleter</h1>
  <input type="text" id="webhookUrl" placeholder="Enter Discord Webhook URL">
  <button onclick="deleteWebhook()">Delete Webhook</button>
  <div id="result"></div>
</div>

<script>
function deleteWebhook() {
  const webhookUrl = document.getElementById('webhookUrl').value;
  const resultDiv = document.getElementById('result');

  if (!webhookUrl) {
    resultDiv.textContent = 'Please enter a webhook URL.';
    return;
  }

  fetch(webhookUrl, {
    method: 'DELETE',
  })
  .then(response => {
    if (response.ok) {
      resultDiv.textContent = 'Webhook deleted successfully!';
      resultDiv.style.color = '#43b581';
    } else {
      throw new Error('Failed to delete webhook');
    }
  })
  .catch(error => {
    resultDiv.textContent = 'Error: ' + error.message;
    resultDiv.style.color = '#f04747';
  });
}
</script>
</body>
</html>
